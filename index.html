<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menteaszo - Mental Health Companion</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        * {
            font-family: 'Poppins', sans-serif;
        }

        .glass-effect {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        body {
            background: linear-gradient(45deg, #8B5CF6, #EC4899);
            min-height: 100vh;
        }

        .breathing-circle {
            transition: transform 4s ease-in-out;
            transform-origin: center;
        }

        .breathing-circle.expand {
            transform: scale(1.5);
        }

        .garden-plant {
            transition: all 0.3s ease;
        }

        .garden-plant:hover {
            transform: scale(1.1);
        }

        .goal-checkbox:checked + label {
            background: rgba(255, 255, 255, 0.2);
        }

        ::-webkit-scrollbar {
            width: 5px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 5px;
        }
    </style>
</head>
<body class="text-white">
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <header class="glass-effect rounded-xl p-6 mb-8">
            <div class="flex justify-between items-center">
                <h1 class="text-3xl font-bold">Menteaszo</h1>
                <div class="flex gap-4">
                    <button class="glass-effect px-4 py-2 rounded-lg hover:bg-white/20 transition">
                        <i class="bi bi-person-circle"></i>
                    </button>
                    <button class="glass-effect px-4 py-2 rounded-lg hover:bg-white/20 transition">
                        <i class="bi bi-gear"></i>
                    </button>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <!-- AI Chat Section -->
            <div class="glass-effect rounded-xl p-6">
                <h2 class="text-xl font-semibold mb-4">AI Friend Chat</h2>
                <div class="h-80 overflow-y-auto mb-4 bg-white/5 rounded-lg p-4">
                    <div class="chat-messages space-y-4">
                        <div class="flex gap-2">
                            <div class="w-8 h-8 rounded-full bg-purple-400 flex items-center justify-center">
                                <i class="bi bi-robot"></i>
                            </div>
                            <div class="glass-effect rounded-lg p-3 max-w-[80%]">
                                Hi! I'm your Menteaszo companion. How are you feeling today?
                            </div>
                        </div>
                    </div>
                </div>
                <div class="flex gap-2">
                    <input type="text" placeholder="Type your message..." class="glass-effect rounded-lg p-3 w-full bg-transparent outline-none">
                    <button class="glass-effect p-3 rounded-lg hover:bg-white/20 transition">
                        <i class="bi bi-send"></i>
                    </button>
                </div>
            </div>

            <!-- Games Section -->
            <div class="glass-effect rounded-xl p-6">
                <h2 class="text-xl font-semibold mb-4">Calming Games</h2>
                
                <!-- Breathing Exercise -->
                <div class="breathing-game mb-6">
                    <h3 class="text-lg mb-2">Breathing Rhythm</h3>
                    <div class="relative h-40 flex items-center justify-center">
                        <div id="breathingCircle" class="breathing-circle w-20 h-20 bg-white/30 rounded-full flex items-center justify-center">
                            <span id="breathText">Inhale</span>
                        </div>
                    </div>
                </div>

                <!-- Anxiety Garden -->
                <div class="garden-game">
                    <h3 class="text-lg mb-2">Anxiety Garden</h3>
                    <div class="grid grid-cols-3 gap-4">
                        <div class="garden-plant glass-effect p-4 rounded-lg text-center cursor-pointer">
                            <i class="bi bi-flower1 text-2xl"></i>
                            <p class="text-sm mt-2">Peace</p>
                        </div>
                        <div class="garden-plant glass-effect p-4 rounded-lg text-center cursor-pointer">
                            <i class="bi bi-flower2 text-2xl"></i>
                            <p class="text-sm mt-2">Joy</p>
                        </div>
                        <div class="garden-plant glass-effect p-4 rounded-lg text-center cursor-pointer">
                            <i class="bi bi-flower3 text-2xl"></i>
                            <p class="text-sm mt-2">Calm</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Goal Setting -->
            <div class="glass-effect rounded-xl p-6">
                <h2 class="text-xl font-semibold mb-4">Personal Development Goals</h2>
                <div class="space-y-3">
                    <div class="flex items-center">
                        <input type="checkbox" id="goal1" class="goal-checkbox hidden">
                        <label for="goal1" class="glass-effect p-3 rounded-lg cursor-pointer w-full hover:bg-white/20 transition flex items-center gap-3">
                            <i class="bi bi-star"></i>
                            It Girl Lifestyle
                        </label>
                    </div>
                    <div class="flex items-center">
                        <input type="checkbox" id="goal2" class="goal-checkbox hidden">
                        <label for="goal2" class="glass-effect p-3 rounded-lg cursor-pointer w-full hover:bg-white/20 transition flex items-center gap-3">
                            <i class="bi bi-lightning"></i>
                            Sigma Male Mindset
                        </label>
                    </div>
                    <div class="flex items-center">
                        <input type="checkbox" id="goal3" class="goal-checkbox hidden">
                        <label for="goal3" class="glass-effect p-3 rounded-lg cursor-pointer w-full hover:bg-white/20 transition flex items-center gap-3">
                            <i class="bi bi-zen"></i>
                            Minimalist Living
                        </label>
                    </div>
                </div>
            </div>

            <!-- Mental Detox -->
            <div class="glass-effect rounded-xl p-6">
                <h2 class="text-xl font-semibold mb-4">Mental Detox</h2>
                <div class="space-y-4">
                    <div class="glass-effect p-4 rounded-lg">
                        <div class="flex justify-between items-center mb-2">
                            <span class="flex items-center gap-2">
                                <i class="bi bi-instagram"></i>
                                Instagram
                            </span>
                            <span class="text-sm bg-white/20 px-2 py-1 rounded">2h today</span>
                        </div>
                        <div class="w-full bg-white/20 rounded-full h-2">
                            <div class="bg-red-400 h-2 rounded-full" style="width: 75%"></div>
                        </div>
                    </div>
                    <div class="glass-effect p-4 rounded-lg">
                        <div class="flex justify-between items-center mb-2">
                            <span class="flex items-center gap-2">
                                <i class="bi bi-youtube"></i>
                                YouTube
                            </span>
                            <span class="text-sm bg-white/20 px-2 py-1 rounded">1.5h today</span>
                        </div>
                        <div class="w-full bg-white/20 rounded-full h-2">
                            <div class="bg-yellow-400 h-2 rounded-full" style="width: 50%"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Breathing Exercise
        const breathingCircle = document.getElementById('breathingCircle');
        const breathText = document.getElementById('breathText');
        let isInhaling = true;

        function toggleBreathing() {
            isInhaling = !isInhaling;
            breathingCircle.classList.toggle('expand');
            breathText.textContent = isInhaling ? 'Inhale' : 'Exhale';
        }

        setInterval(toggleBreathing, 4000);

        // Chat functionality
        const chatInput = document.querySelector('input[type="text"]');
        const sendButton = document.querySelector('.bi-send').parentElement;
        const chatMessages = document.querySelector('.chat-messages');

        sendButton.addEventListener('click', sendMessage);
        chatInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

        function sendMessage() {
            if (chatInput.value.trim() === '') return;

            // Add user message
            const userMessage = `
                <div class="flex gap-2 justify-end">
                    <div class="glass-effect rounded-lg p-3 max-w-[80%]">
                        ${chatInput.value}
                    </div>
                    <div class="w-8 h-8 rounded-full bg-pink-400 flex items-center justify-center">
                        <i class="bi bi-person"></i>
                    </div>
                </div>
            `;
            chatMessages.innerHTML += userMessage;

            // Simulate AI response
            setTimeout(() => {
                const aiResponse = `
                    <div class="flex gap-2">
                        <div class="w-8 h-8 rounded-full bg-purple-400 flex items-center justify-center">
                            <i class="bi bi-robot"></i>
                        </div>
                        <div class="glass-effect rounded-lg p-3 max-w-[80%]">
                            I understand how you're feeling. Let's work through this together.
                        </div>
                    </div>
                `;
                chatMessages.innerHTML += aiResponse;
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }, 1000);

            chatInput.value = '';
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Goal checkboxes
        document.querySelectorAll('.goal-checkbox').forEach(checkbox => {
            checkbox.addEventListener('change', function() {
                document.querySelectorAll('.goal-checkbox').forEach(cb => {
                    if (cb !== this) cb.checked = false;
                });
            });
        });
    </script>
<script>document.body.addEventListener('wheel', e => { if (!e.ctrlKey) return; e.preventDefault(); return }, { passive: false })</script>
	</body>
</html>
